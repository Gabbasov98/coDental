        <button style="border: 2px solid #000;margin-bottom: 20px;" data-modal="consultModal">
            Have a questions?
        </button>

    </div>

    <div class="modal" id="consultModal">
    <div class="modal__bg _close-modal"></div>
    <div class="modal__dialog">
        <button class="modal__close _close-modal">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.8">
                    <path d="M1 17.3691L17.37 0.999126" stroke="#454A4C" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M17.3721 17.3691L1.00206 0.999126" stroke="#454A4C" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
            </svg>
        </button>
        <div class="modal__scroll">
            <div class="modal__info">
                <div class="text24 font2 semi-bold-text">
                    Have a questions?
                </div>
                <div class="text16">
                    Leave your contacts and we will contact you
                </div>
            </div>
            <form class="consult-form">
                <fieldset class="fg">
                    <label>
                        <span>Your name</span>
                    </label>
                    <input type="text" placeholder="Name">
                </fieldset>
                <fieldset class="fg">
                    <label>
                        <span>Phone number</span>
                    </label>
                    <input type="tel" placeholder="Phone">
                </fieldset>
                <div class="consult-form__nav _full">
                    <button class="consult-form__btn m-btn m-btn-pink">
                        <span class="m-btn__inner">
                            <span>Send</span>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
